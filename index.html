<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS Start-->

  <title>Capstone Project - Packing App: CarryOn</title>

<body>
  <div class="container">
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="weather weather--div">
        <div id="app-data">

          <form>
            <div class="mb-3">
              <label for="location" class="form-label">Destination: </label>
              <input
              type="text"
              class="form-control"
              id="location"
              aria-describedby="location"
            />
              <div id="emailHelp" class="form-text">
                Enter your Destination here
              </div>
            </div>

            <label for="traveldays" class="form-label">Total Vacation Days: </label>
            <input type="range" class="form-range" min="1" max="15" id="traveldays" >
            <p id="sliderOutput"></p>

            <button type="submit" class="btn btn-primary" id="btn">
            Submit
          </button>
          </form>

          <weather-api></weather-api>
        </div>
        <div id="app">
          <p id="destination"></p>
          <p id="temp"></p>
          <p><img id="icon" src=""></p>
          <p id="description"></p>
          <p id="humidity"></p>

        </div>
      </div>

  </div>


  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- Bootstrap Bundle with Popper  End-->

  <script type="module" src="/main.js"></script>
  <!-- External JS End-->

  


</body>

</html>
